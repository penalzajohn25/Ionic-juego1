<ion-header>
  <ion-navbar>
    <ion-title>
        Adivina el número secreto
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list padding *ngIf="mayorMenor!='igual'">
      <ion-label fixed>Tienes {{intentos}} para adivinar el número secreto</ion-label>
      <ion-label fixed>Número</ion-label>
    <ion-item>
        <ion-input type="number" min="1" max="10" size="2" [(ngModel)]="num" [placeholder]="menPlace"></ion-input>
    </ion-item>

    <p>el número secreto es {{ mayorMenor }}</p>

    <button *ngIf="intentos!=0" ion-button block (click)="compruebaNumero()">Adivina</button>

  </ion-list>



  <ion-card *ngIf="mayorMenor=='igual'">
      <ion-card-header>
        ¡¡ Felicitaciones !!
      </ion-card-header>
      <ion-card-content>
        has acertado el número secreto es {{num}}
        <button  ion-button block (click)="reiniciar()">Reiniciar Juego</button>
      </ion-card-content>
    </ion-card>


    <ion-card *ngIf="intentos==0">
        <ion-card-header>
          ¡¡ Lo siento !!
        </ion-card-header>
        <ion-card-content>
          has agotado tus intentos
          <button  ion-button block (click)="reiniciar()">Reiniciar Juego</button>
        </ion-card-content>
      </ion-card>

</ion-content>
